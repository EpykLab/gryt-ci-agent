---
# Global variables for all hosts

# Python interpreter
ansible_python_interpreter: /usr/bin/python3

# Timezone
timezone: "UTC"

# System packages to install
system_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - net-tools
  - ca-certificates
  - gnupg
  - lsb-release
  - apt-transport-https
  - software-properties-common
  - unattended-upgrades
  - fail2ban

# Gryt user and group
gryt_user: gryt
gryt_group: gryt
gryt_home: /home/gryt

# Agent installation directory
agent_install_dir: /opt/gryt-ci-agent

# Git repository (update with your actual repo)
agent_git_repo: "https://github.com/EpykLab/gryt-ci-agent.git"
agent_git_version: "master"  # or specific tag/branch

# Python version
python_version: "3.12"

# Tailscale configuration
tailscale_enabled: false  # Set to true to enable Tailscale
# tailscale_authkey: ""  # Set this in host_vars or pass via -e
# tailscale_hostname: ""  # Optional: Override hostname
# tailscale_advertise_tags: []  # Optional: e.g., ["tag:agent", "tag:ci"]
# tailscale_accept_routes: false  # Optional: Accept subnet routes
# tailscale_ssh: false  # Optional: Enable Tailscale SSH
